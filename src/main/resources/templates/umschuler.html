<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:tiles="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" id="bootstrap-css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Person DB<span class="badge bg-secondary" th:text="${personCount}"></span></h1>
            <form action="/oneMillion" method="post">
                <button type="submit" class="btn btn-danger mt-1">1 Mio</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-3">
            <form th:action="${'/?page=' + page}" method="post" th:object="${personToSave}">
                <input type="hidden" th:field="*{id}">
                <div class="mb-3">
                    <label for="inputName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="inputName" th:field="*{name}">
                </div>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">E-Mail</label>
                    <input type="text" class="form-control" id="inputEmail" th:field="*{email}">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item" th:classappend="${pagePrevious < 1} ? 'disabled'">
                        <a class="page-link"
                           th:href="${'/?page=' + pagePrevious}"
                           aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" th:href="${'/?page=' + page}" th:text="${page}">TODO: wird ersetzt</a></li>
                    <li class="page-item" th:classappend="${page * 1000 >= personCount} ? 'disabled'">
                        <a class="page-link" th:href="${'/?page=' + pageNext}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">
                        <a class="link-primary" th:href="${'/?page=' + page + '&sortColumn=ID'}">ID</a>
                    </th>
                    <th scope="col">
                        <a class="link-primary" th:href="${'/?page=' + page + '&sortColumn=NAME'}">Name</a>
                    </th>
                    <th scope="col">
                        <a class="link-primary" th:href="${'/?page=' + page + '&sortColumn=EMAIL'}">E-Mail</a>
                    </th>
                    <th scope="col">Aktion</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="person : ${personList}">
                    <th scope="row" th:text="${person.id}"></th>
                    <td th:text="${person.name}"></td>
                    <td th:text="${person.email}"></td>
                    <td>
                        <form th:action="${'/deletePerson?page=' + page}" method="post">
                            <input type="hidden" th:value="${person.id}" name="idToDelete">
                            <button type="submit" class="btn btn-danger">LÃ¶schen</button>
                        </form>
                        <a class="btn btn-primary mt-1"
                           th:href="${'/?page=' + page + '&idToEdit=' + person.id}"
                           role="button">Bearbeiten</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
